<!DOCTYPE html>
	<html>
		<head>
			<title>Meals!</title>
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			<script src="js/materialize.min.js"></script>
			<link rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
			<link rel="manifest" href="manifest.json">
			<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		</head>

		<body>
			<nav class="nav-extended">
				<div class="nav-wrapper green">
					<span class="brand-logo">Hunter's Meals</span>
				</div>
				<div class="nav-content green darken-2">
					<ul class="tabs tabs-transparent">
                        <li class="tab logged-in">
                            <a href="#" class="waves-effect" id="logout">Logout</a>
                        </li>
                        <li class="tab logged-out">
                            <a href="#" class="waves-effect modal-trigger" data-target="modal-login">Login</a>
                        </li>
                        <li class="tab logged-out">
                            <a href="#" class="waves-effect modal-trigger" data-target="modal-signup">Sign up</a>
                        </li>
					</ul>
				</div>
			</nav>
			
			<div class="container logged-in">
				<ul class="collection with-header">
					<li class="collection-header"><h4>Recipes</h4>
						<form id="add_meal_form" class="logged-in">
                            <input type="hidden" name="doc_id" id="doc_id">
                            <input type="text" name="recipe_name" id="recipe_name" placeholder="Meal name" required>
                            <input type="text" name="description" id="description" placeholder="Description" required>
                            <button type="submit" id="submit_button" class="btn waves-effect waves-light">Add Recipe</button>
                        </form>
                            <button id="update_button" name="update_button" class="btn waves-effect waves-light">Save Recipe</button>
                            <button id="cancel_button" name="cancel_button" class="btn waves-effect waves-light">Cancel</button>
					</li>
				</ul>
				<ul id="meal_list" class="collection logged-in"></ul>
			</div>



			<!-- sign up modal -->
			<div id="modal-signup" class="modal">
				<div class="modal-content">
					<h4>Sign up</h4>
					<form id="signup-form">
						<div class="input-field">
							<input type="email" id="signup-email" required>
							<label for="signup-email">Email address</label>
						</div>
						<div class="input-field">
							<input type="password" id="signup-password" required>
							<label for="signup-password">Choose password</label>
						</div>
						<button>Sign up</button>
					</form>
				</div>
			</div>


			<!-- login modal -->
			<div id="modal-login" class="modal">
				<div class="modal-content">
					<h4>Login</h4>
					<form id="login-form">
						<div class="input-field">
							<input type="email" id="login-email" required>
							<label for="login-email">Email address</label>
						</div>
						<div class="input-field">
							<input type="password" id="login-password" required>
							<label for="login-password">Choose password</label>
						</div>
						<button>Login</button>
					</form>
				</div>
			</div>

			<!-- account modal -->
			<div id="modal-account" class="modal">
				<div class="modal-content">
					<h4>Account details</h4>
					<div class="account-details"></div>
				</div>
			</div>




			<script src="js/app.js"></script>
			<script type="module" src="js/db.js"></script>
			<script type="module" src="js/auth.js"></script>
        </body>
</html>
